        body {

        }
        /* Styles for the slide-in panel */
        .slide-in-panel {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 0;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            transition: width 0.3s ease-in-out;
            z-index: 1000;
            padding: 20px;
        }
        #slideInPanelContent{
            height: 100vh;
        }
        .slide-in-panel.show {
            width: 50%; /* Adjust as needed */
        }
        .slide-in-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .slide-in-panel-close {
            cursor: pointer;
            font-size: 24px;
            color: #888;
        }
        .slide-in-panel-close:hover {
            color: #222;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
        #overlay.show {
            display: block;
        }
    </style>

        //addConsigneeBtn.addEventListener('click', () => showSlideInPanel('Add Consignee', 'consignees.html'));
        //addConsignerBtn.addEventListener('click', () => showSlideInPanel('Add Consigner', 'consigners.html'));
        addDriverBtnElement.addEventListener('click', () => showSlideInPanel('Add Driver', 'driver.html'));
        closePanel.addEventListener('click', closeSlideInPanel);
        overlay.addEventListener('click', closeSlideInPanel);

        populateDropdown(vehicleDropdown, vehicles, 'id', 'number');
        populateDropdown(providerDropdown, providers, 'id', 'name');
        populateDropdown(consigneeDropdown, consignees, 'id', 'name',"Add Consignee", 'consignees.html');
        populateDropdown(consignerDropdown, consigners, 'id', 'name','Add Consigner', 'consigners.html');
        populateDropdown(driverDropdown, drivers, 'id', 'name');
        const unitForChargedWeightSelect = document.getElementById('unitForChargedWeight');
        const weightField = document.getElementById('weightField');

        unitForChargedWeightSelect.addEventListener('change', function() {
            if (this.value === 'perKg') {
                weightField.style.display = 'block';
            } else {
                weightField.style.display = 'none';
            }
        });
        shipmentForm.addEventListener('submit', function(e) {
            e.preventDefault();
             let hasErrors = false;

            const vehicle = document.getElementById('vehicle').value.trim();
            const provider = document.getElementById('provider').value.trim();
            const consignee = document.getElementById('consignee').value.trim();
            const consigner = document.getElementById('consigner').value.trim();
            const pickupDate = document.getElementById('pickupDate').value;
            const deliveryDate = document.getElementById('deliveryDate').value;
            const goodsDescription = document.getElementById('goodsDescription').value.trim();
            const quantity = document.getElementById('quantity').value.trim();
            const driver = document.getElementById('driver').value.trim();

            if (!vehicle) {
                formErrorResponse('vehicle-error', 'Vehicle is required');
                hasErrors = true;
            } else {
                document.getElementById('vehicle-error').style.display = 'none';
            }
            if (!provider) {
                formErrorResponse('provider-error', 'Provider is required');
                hasErrors = true;
            } else {
                document.getElementById('provider-error').style.display = 'none';
            }
            if (!consignee) {
                formErrorResponse('consignee-error', 'Consignee is required');
                hasErrors = true;
            } else {
                document.getElementById('consignee-error').style.display = 'none';
            }
            if (!consigner) {
                formErrorResponse('consigner-error', 'Consigner is required');
                hasErrors = true;
            } else {
                document.getElementById('consigner-error').style.display = 'none';
            }
             if (!driver) {
                formErrorResponse('driver-error', 'Driver is required');
                hasErrors = true;
            } else {
                document.getElementById('driver-error').style.display = 'none';
            }
            if (!pickupDate) {
                formErrorResponse('pickupDate-error', 'Pickup Date is required');
                hasErrors = true;
            } else {
                document.getElementById('pickupDate-error').style.display = 'none';
            }
            if (!deliveryDate) {
                formErrorResponse('deliveryDate-error', 'Delivery Date is required');
                hasErrors = true;
            } else {
                document.getElementById('deliveryDate-error').style.display = 'none';
            }
            if (!goodsDescription) {
                formErrorResponse('goodsDescription-error', 'Goods Description is required');
                hasErrors = true;
            } else {
                document.getElementById('goodsDescription-error').style.display = 'none';
            }
            if (!quantity) {
                formErrorResponse('quantity-error', 'Quantity is required');
                hasErrors = true;
            } else if (isNaN(quantity) || quantity <= 0) {
                formErrorResponse('quantity-error', 'Invalid Quantity');
                hasErrors = true;
            } else {
                document.getElementById('quantity-error').style.display = 'none';
            }

            if (!hasErrors) {
                alert('Form submitted successfully!');
                shipmentForm.reset();
            }
        });

         function formErrorResponse(inputID, response) {
            const errorElement = document.getElementById(inputID);
            errorElement.textContent = response;
            errorElement.style.display = 'block';
        }
        
    </script>
</body>
</html>
