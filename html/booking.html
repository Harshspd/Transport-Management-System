<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Booking Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Styles for the slide-in panel */
        .slide-in-panel {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 0;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            transition: width 0.3s ease-in-out;
            z-index: 1000;
            padding: 20px;
        }
        .slide-in-panel.show {
            width: 50%; /* Adjust as needed */
        }
        .slide-in-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .slide-in-panel-close {
            cursor: pointer;
            font-size: 24px;
            color: #888;
        }
        .slide-in-panel-close:hover {
            color: #222;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
        #overlay.show {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 p-6 rounded-lg">
    <div class="container max-w-3xl mx-auto bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Vehicle Booking Form</h1>
        <form id="vehicleBookingForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="vehicleNumber" class="block text-gray-700 text-sm font-bold mb-2">Vehicle Number:</label>
                    <input type="text" id="vehicleNumber" name="vehicleNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    <div id="vehicleNumber-error" class="text-red-500 text-xs italic" style="display: none;"></div>
                </div>
                <div>
                    <label for="vehicleType" class="block text-gray-700 text-sm font-bold mb-2">Vehicle Type:</label>
                    <select id="vehicleType" name="vehicleType" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="">Select Vehicle Type</option>
                        <option value="truck">Truck</option>
                        <option value="trailer">Trailer</option>
                        <option value="pickup">Pickup Truck</option>
                        <option value="van">Van</option>
                        <option value="other">Other</option>
                    </select>
                    <div id="vehicleType-error" class="text-red-500 text-xs italic" style="display: none;"></div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="vehicleCapacityWeight" class="block text-gray-700 text-sm font-bold mb-2">Capacity (Weight):</label>
                    <div class="flex">
                        <input type="text" id="vehicleCapacityWeight" name="vehicleCapacityWeight" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <span class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-900 sm:text-sm">KG</span>
                    </div>
                    <div id="vehicleCapacityWeight-error" class="text-red-500 text-xs italic" style="display: none;"></div>
                </div>
                <div>
                    <label for="vehicleCapacityVolume" class="block text-gray-700 text-sm font-bold mb-2">Capacity (Volume):</label>
                    <div class="flex">
                        <input type="text" id="vehicleCapacityVolume" name="vehicleCapacityVolume" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <span class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-900 sm:text-sm">mÂ³</span>
                    </div>
                    <div id="vehicleCapacityVolume-error" class="text-red-500 text-xs italic" style="display: none;"></div>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="startDateTime" class="block text-gray-700 text-sm font-bold mb-2">Start Date/Time:</label>
                    <input type="datetime-local" id="startDateTime" name="startDateTime" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    <div id="startDateTime-error" class="text-red-500 text-xs italic" style="display: none;"></div>
                </div>
                <div>
                    <label for="endDateTime" class="block text-gray-700 text-sm font-bold mb-2">End Date/Time:</label>
                    <input type="datetime-local" id="endDateTime" name="endDateTime" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    <div id="endDateTime-error" class="text-red-500 text-xs italic" style="display: none;"></div>
                </div>
            </div>
            <div>
                <label for="bookingLocationPurpose" class="block text-gray-700 text-sm font-bold mb-2">Booking Location/Purpose:</label>
                <input type="text" id="bookingLocationPurpose" name="bookingLocationPurpose" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <div id="bookingLocationPurpose-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <div>
                <label for="bookingStatus" class="block text-gray-700 text-sm font-bold mb-2">Booking Status:</label>
                <select id="bookingStatus" name="bookingStatus" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    <option value="">Select Booking Status</option>
                    <option value="available">Available</option>
                    <option value="booked">Booked</option>
                    <option value="in_transit">In Transit</option>
                    <option value="cancelled">Cancelled</option>
                </select>
                <div id="bookingStatus-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <div id="driverDetails">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Driver Details</h2>
                 <div class="flex">
                    <select id="driver" name="driver" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="">Select Driver</option>
                        </select>
                    <button type="button" id="addDriverBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2">Add New</button>
                </div>
                <div id="driver-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Book Vehicle</button>
        </form>
    </div>
    <div id="slideInPanel" class="slide-in-panel">
        <div class="slide-in-panel-header">
            <h2 id="slideInPanelTitle" class="text-xl font-semibold text-gray-800"></h2>
            <span class="slide-in-panel-close" id="closePanel">&times;</span>
        </div>
        <div id="slideInPanelContent">
            </div>
    </div>
    <div id="overlay"></div>
    <script>
        const vehicleBookingForm = document.getElementById('vehicleBookingForm');
        const addDriverBtnElement = document.getElementById('addDriverBtn');
        const slideInPanel = document.getElementById('slideInPanel');
        const slideInPanelTitle = document.getElementById('slideInPanelTitle');
        const slideInPanelContent = document.getElementById('slideInPanelContent');
        const closePanel = document.getElementById('closePanel');
        const overlay = document.getElementById('overlay');
        const driverDropdown = document.getElementById('driver');

        let drivers = [
            {id:1, name: "Shekhar"},
            {id:2, name:"Ramesh"}
        ];

        function showSlideInPanel(title, url) {
            slideInPanelTitle.textContent = title;
            slideInPanelContent.innerHTML = `<iframe src="${url}" style="width: 100%; height: 100%; border: none;"></iframe>`;
            slideInPanel.classList.add('show');
            overlay.classList.add('show');
        }

        function closeSlideInPanel() {
            slideInPanel.classList.remove('show');
            overlay.classList.remove('show');
            slideInPanelContent.innerHTML = '';
        }

        addDriverBtnElement.addEventListener('click', () => showSlideInPanel('Add Driver', 'driver_details_form.html'));
        closePanel.addEventListener('click', closeSlideInPanel);
        overlay.addEventListener('click', closeSlideInPanel);

        function populateDropdown(dropdown, items, valueKey, textKey) {
            dropdown.innerHTML = '<option value="">Select</option>';
            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item[valueKey];
                option.textContent = item[textKey];
                dropdown.appendChild(option);
            });
        }
        populateDropdown(driverDropdown, drivers, 'id', 'name');

        vehicleBookingForm.addEventListener('submit', function(e) {
            e.preventDefault();
            let hasErrors = false;

            const vehicleNumber = document.getElementById('vehicleNumber').value.trim();
            const vehicleType = document.getElementById('vehicleType').value.trim();
            const vehicleCapacityWeight = document.getElementById('vehicleCapacityWeight').value.trim();
            const vehicleCapacityVolume = document.getElementById('vehicleCapacityVolume').value.trim();
            const startDateTime = document.getElementById('startDateTime').value;
            const endDateTime = document.getElementById('endDateTime').value;
            const bookingLocationPurpose = document.getElementById('bookingLocationPurpose').value.trim();
            const bookingStatus = document.getElementById('bookingStatus').value.trim();
            const driver = document.getElementById('driver').value.trim();

            if (!vehicleNumber) {
                formErrorResponse('vehicleNumber-error', 'Vehicle Number is required');
                hasErrors = true;
            } else {
                document.getElementById('vehicleNumber-error').style.display = 'none';
            }
            if (!vehicleType) {
                formErrorResponse('vehicleType-error', 'Vehicle Type is required');
                hasErrors = true;
            } else {
                document.getElementById('vehicleType-error').style.display = 'none';
            }
            if (!vehicleCapacityWeight) {
                formErrorResponse('vehicleCapacityWeight-error', 'Capacity (Weight) is required');
                hasErrors = true;
            } else if (isNaN(vehicleCapacityWeight)) {
                formErrorResponse('vehicleCapacityWeight-error', 'Capacity (Weight) must be a number');
                hasErrors = true;
            } else {
                document.getElementById('vehicleCapacityWeight-error').style.display = 'none';
            }
            if (!vehicleCapacityVolume) {
                formErrorResponse('vehicleCapacityVolume-error', 'Capacity (Volume) is required');
                hasErrors = true;
            } else if (isNaN(vehicleCapacityVolume)) {
                formErrorResponse('vehicleCapacityVolume-error', 'Capacity (Volume) must be a number');
                hasErrors = true;
            } else {
                document.getElementById('vehicleCapacityVolume-error').style.display = 'none';
            }
            if (!startDateTime) {
                formErrorResponse('startDateTime-error', 'Start Date/Time is required');
                hasErrors = true;
            } else {
                document.getElementById('startDateTime-error').style.display = 'none';
            }
            if (!endDateTime) {
                formErrorResponse('endDateTime-error', 'End Date/Time is required');
                hasErrors = true;
            } else {
                document.getElementById('endDateTime-error').style.display = 'none';
            }
            if (!bookingLocationPurpose) {
                formErrorResponse('bookingLocationPurpose-error', 'Booking Location/Purpose is required');
                hasErrors = true;
            } else {
                document.getElementById('bookingLocationPurpose-error').style.display = 'none';
            }
            if (!bookingStatus) {
                formErrorResponse('bookingStatus-error', 'Booking Status is required');
                hasErrors = true;
            } else {
                document.getElementById('bookingStatus-error').style.display = 'none';
            }
             if (!driver) {
                formErrorResponse('driver-error', 'Driver is required');
                hasErrors = true;
            } else {
                document.getElementById('driver-error').style.display = 'none';
            }

            if (!hasErrors) {
                alert('Form submitted successfully!');
                vehicleBookingForm.reset();
            }
        });

        function formErrorResponse(inputID, response) {
            const errorElement = document.getElementById(inputID);
            errorElement.textContent = response;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
