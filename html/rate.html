<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Negotiation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .editable-cell {
            padding: 0.5rem;
            position: relative;
        }
        .editable-cell input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            border: 1px solid #e2e8f0;
            padding: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
            display: block;
        }
        .editable-cell:hover {
            background-color: #f7fafc;
        }
        .editable-cell.editing {
            padding: 0;
        }
        .editable-cell.editing input {
            display: block;
            border: 1px solid #3b82f6;
            outline: none;
        }
    </style>
</head>
<body class="bg-gray-100 p-6 rounded-lg">
    <div class="container max-w-3xl mx-auto bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Rate Negotiation</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full leading-normal shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-200 text-gray-700">
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold uppercase tracking-wider">Booking ID</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold uppercase tracking-wider">Vehicle Number</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold uppercase tracking-wider">Driver Name</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold uppercase tracking-wider">Pickup Date</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold uppercase tracking-wider">Delivery Date</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold uppercase tracking-wider">Negotiated Rate</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 text-left text-xs font-semibold uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white" id="rateNegotiationTableBody">
                    <tr>
                        <td class="px-5 py-5 border-b border-gray-200 text-sm">BOOK-001</td>
                        <td class="px-5 py-5 border-b border-gray-200 text-sm">KA-01-AB-1234</td>
                        <td class="px-5 py-5 border-b border-gray-200 text-sm">John Doe</td>
                        <td class="px-5 py-5 border-b border-gray-200 text-sm">2024-07-20</td>
                        <td class="px-5 py-5 border-b border-gray-200 text-sm">2024-07-22</td>
                        <td class="px-5 py-5 border-b border-gray-200 text-sm editable-cell" data-booking-id="BOOK-001">
                            <span class="rate-display"></span>
                            <input type="text" class="rate-input" value="">
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 text-sm">
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline save-button" data-booking-id="BOOK-001">Save</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="px-5 py-5 border-b border-gray-200 text-sm">BOOK-002</td>
                        <td class="px-5 py-5 border-b border-gray-200 text-sm">TN-05-CD-5678</td>
                        <td class="px-5 py-5 border-b border-gray-200 text-sm">Jane Smith</td>
                        <td class="px-5 py-5 border-b border-gray-200 text-sm">2024-07-21</td>
                        <td class="px-5 py-5 border-b border-gray-200 text-sm">2024-07-23</td>
                        <td class="px-5 py-5 border-b border-gray-200 text-sm editable-cell" data-booking-id="BOOK-002">
                            <span class="rate-display"></span>
                            <input type="text" class="rate-input" value="">
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 text-sm">
                            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded focus:outline-none focus:shadow-outline save-button" data-booking-id="BOOK-002">Save</button>
                        </td>
                    </tr>
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const rateNegotiationTableBody = document.getElementById('rateNegotiationTableBody');

        rateNegotiationTableBody.addEventListener('click', (event) => {
            const target = event.target;
            if (target.classList.contains('editable-cell')) {
                target.classList.add('editing');
                const rateInput = target.querySelector('.rate-input');
                const rateDisplay = target.querySelector('.rate-display');
                rateInput.value = rateDisplay.textContent;
                rateInput.focus();
            }
        });

        rateNegotiationTableBody.addEventListener('blur', (event) => {
            const target = event.target;
            if (target.classList.contains('rate-input')) {
                const cell = target.parentElement;
                cell.classList.remove('editing');
                const rateDisplay = cell.querySelector('.rate-display');
                rateDisplay.textContent = target.value;
            }
        }, { capture: true });


        rateNegotiationTableBody.addEventListener('click', (event) => {
            const target = event.target;
            if (target.classList.contains('save-button')) {
                const bookingId = target.dataset.bookingId;
                const row = target.closest('tr');
                const rateInput = row.querySelector('.rate-input');
                const rate = rateInput.value.trim();

                if (rate === "") {
                    alert('Please enter a valid rate.');
                    return;
                }
                // Here, you would send the data to your server using fetch or similar
                console.log(`Saving rate ${rate} for booking ID ${bookingId}`);

                // For demo purposes, we'll just update the display
                const rateDisplay = row.querySelector('.rate-display');
                rateDisplay.textContent = rate;
                const cell = rateInput.parentElement;
                cell.classList.remove('editing');
            }
        });
    </script>
</body>
</html>
