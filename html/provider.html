<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Details Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-6 rounded-lg">
    <div class="container max-w-2xl mx-auto bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Provider Details</h1>
        <form id="providerForm" class="space-y-4">
            <div>
                <label for="providerName" class="block text-gray-700 text-sm font-bold mb-2">Provider Name:</label>
                <input type="text" id="providerName" name="providerName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <div id="providerName-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <div>
                <label for="providerType" class="block text-gray-700 text-sm font-bold mb-2">Provider Type:</label>
                <select id="providerType" name="providerType" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    <option value="">Select Provider Type</option>
                    <option value="owner">Owner</option>
                    <option value="agency">Agency</option>
                    <option value="transporter">Transporter</option>
                    <option value="other">Other</option>
                </select>
                <div id="providerType-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <div>
                <label for="providerContactNumber" class="block text-gray-700 text-sm font-bold mb-2">Contact Number:</label>
                <input type="tel" id="providerContactNumber" name="providerContactNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <div id="providerContactNumber-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <div>
                <label for="providerAddress" class="block text-gray-700 text-sm font-bold mb-2">Provider Address:</label>
                <textarea id="providerAddress" name="providerAddress" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                <div id="providerAddress-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <div>
                <label for="providerGSTIN" class="block text-gray-700 text-sm font-bold mb-2">GSTIN:</label>
                <input type="text" id="providerGSTIN" name="providerGSTIN" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <div id="providerGSTIN-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save Provider Details</button>
        </form>
    </div>
    <script>
        document.getElementById('providerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let hasErrors = false;

            const providerName = document.getElementById('providerName').value.trim();
            const providerType = document.getElementById('providerType').value.trim();
            const providerContactNumber = document.getElementById('providerContactNumber').value.trim();
            const providerAddress = document.getElementById('providerAddress').value.trim();
            const providerGSTIN = document.getElementById('providerGSTIN').value.trim();

            if (!providerName) {
                formErrorResponse('providerName-error', 'Provider Name is required');
                hasErrors = true;
            } else {
                document.getElementById('providerName-error').style.display = 'none';
            }

            if (!providerType) {
                formErrorResponse('providerType-error', 'Provider Type is required');
                hasErrors = true;
            } else {
                document.getElementById('providerType-error').style.display = 'none';
            }

            if (!providerContactNumber) {
                formErrorResponse('providerContactNumber-error', 'Contact Number is required');
                hasErrors = true;
            } else if (!/^[0-9]{10}$/.test(providerContactNumber)) {
                formErrorResponse('providerContactNumber-error', 'Invalid Contact Number format');
                hasErrors = true;
            } else {
                document.getElementById('providerContactNumber-error').style.display = 'none';
            }

            if (!providerAddress) {
                formErrorResponse('providerAddress-error', 'Provider Address is required');
                hasErrors = true;
            } else {
                document.getElementById('providerAddress-error').style.display = 'none';
            }

            if (providerGSTIN) {
                 if (!/^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[0-9A-Z]{3}$/.test(providerGSTIN)) {
                    formErrorResponse('providerGSTIN-error', 'Invalid GSTIN format');
                    hasErrors = true;
                } else {
                    document.getElementById('providerGSTIN-error').style.display = 'none';
                }
            }


            if (!hasErrors) {
                alert('Form submitted successfully!');
                document.getElementById('providerForm').reset();
            }
        });

        function formErrorResponse(inputID, response) {
            const errorElement = document.getElementById(inputID);
            errorElement.textContent = response;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
