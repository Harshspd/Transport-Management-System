<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consigner Details Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-6 rounded-lg">
    <div class="container max-w-2xl mx-auto bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Consigner Details</h1>
        <form id="consignerForm" class="space-y-4">
            <div>
                <label for="consignerName" class="block text-gray-700 text-sm font-bold mb-2">Consigner Name:</label>
                <input type="text" id="consignerName" name="consignerName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <div id="consignerName-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <div>
                <label for="consignerAddress" class="block text-gray-700 text-sm font-bold mb-2">Address:</label>
                <textarea id="consignerAddress" name="consignerAddress" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                 <div id="consignerAddress-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <div>
                <label for="consignerGSTIN" class="block text-gray-700 text-sm font-bold mb-2">GSTIN:</label>
                <input type="text" id="consignerGSTIN" name="consignerGSTIN" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <div id="consignerGSTIN-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <div>
                <label for="contactPerson" class="block text-gray-700 text-sm font-bold mb-2">Contact Person:</label>
                <input type="text" id="contactPerson" name="contactPerson" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <div id="contactPerson-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <div>
                <label for="contactNumber" class="block text-gray-700 text-sm font-bold mb-2">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                <div id="contactNumber-error" class="text-red-500 text-xs italic" style="display: none;"></div>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save Consigner Details</button>
        </form>
    </div>

    <script>
        document.getElementById('consignerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let hasErrors = false;

            const consignerName = document.getElementById('consignerName').value.trim();
            const consignerAddress = document.getElementById('consignerAddress').value.trim();
            const consignerGSTIN = document.getElementById('consignerGSTIN').value.trim();
            const contactPerson = document.getElementById('contactPerson').value.trim();
            const contactNumber = document.getElementById('contactNumber').value.trim();

            if (!consignerName) {
                formErrorResponse('consignerName-error', 'Consigner Name is required');
                hasErrors = true;
            } else {
                document.getElementById('consignerName-error').style.display = 'none';
            }
            if (!consignerAddress) {
                formErrorResponse('consignerAddress-error', 'Consigner Address is required');
                hasErrors = true;
            } else {
                document.getElementById('consignerAddress-error').style.display = 'none';
            }

            if (!consignerGSTIN) {
                formErrorResponse('consignerGSTIN-error', 'Consigner GSTIN is required');
                hasErrors = true;
            } else if (!/^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[0-9A-Z]{3}$/.test(consignerGSTIN)) {
                formErrorResponse('consignerGSTIN-error', 'Invalid GSTIN format');
                hasErrors = true;
            } else {
                document.getElementById('consignerGSTIN-error').style.display = 'none';
            }

            if (!contactPerson) {
                formErrorResponse('contactPerson-error', 'Contact Person is required');
                hasErrors = true;
            } else {
                document.getElementById('contactPerson-error').style.display = 'none';
            }

            if (!contactNumber) {
                formErrorResponse('contactNumber-error', 'Contact Number is required');
                hasErrors = true;
            } else if (!/^[0-9]{10}$/.test(contactNumber)) {
                formErrorResponse('contactNumber-error', 'Invalid Contact Number format');
                hasErrors = true;
            } else {
                document.getElementById('contactNumber-error').style.display = 'none';
            }

            if (!hasErrors) {
                alert('Form submitted successfully!');
                document.getElementById('consignerForm').reset();
            }
        });

        function formErrorResponse(inputID, response) {
            const errorElement = document.getElementById(inputID);
            errorElement.textContent = response;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
